<script>
    (function () {
        var lastTime = 0;
        var vendors = ['webkit', 'moz'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame =
                    window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame)
            window.requestAnimationFrame = function (callback, element) {
                var currTime = new Date().getTime();
                var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                var id = window.setTimeout(function () {
                            callback(currTime + timeToCall);
                        },
                        timeToCall);
                lastTime = currTime + timeToCall;
                return id;
            };

        if (!window.cancelAnimationFrame)
            window.cancelAnimationFrame = function (id) {
                clearTimeout(id);
            };
    }());

    (function () {

// prepare base perf object
        if (typeof window.performance === 'undefined') {
            window.performance = {};
        }

        if (!window.performance.now) {

            var nowOffset = Date.now();

            if (performance.timing && performance.timing.navigationStart) {
                nowOffset = performance.timing.navigationStart
            }

            window.performance.now = function now() {
                return Date.now() - nowOffset;
            }

        }

    })();
</script>

    || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 2.6/2), only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (min-device-pixel-ratio: 1.3)').matches))
    || (window.devicePixelRatio && window.devicePixelRatio > 1.3));

    function fetchJSONFile(path, callback) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState === 4) {
                if (httpRequest.status === 200) {
                    var data = JSON.parse(httpRequest.responseText);
                    if (callback) callback(data);
                }
            }
        };
        httpRequest.open('GET', path);
        httpRequest.send();
    }

    function loop(time) {
        requestAnimationFrame(loop);
        if (!time) time = performance.now();
        AE2Canvas.update(time);
        stats.update();
    }

    fetchJSONFile('json/loader.json', function (data) {

        for (var i = 0; i < 200; i++) {

            var ani = new AE2Canvas.Animation({
                data      : data,
                loop      : false,
                hd        : isHD,
                onComplete: function () {
                    this.destroy();
                }
            });
            anis.push(ani);
            document.getElementsByTagName('body')[0].appendChild(ani.canvas);

            canvasArr.push(ani.canvas);

            ani.canvas.addEventListener('mouseenter', function () {
                for (var i = 0; i < canvasArr.length; i++) {
                    if (event.target === canvasArr[i]) {
                        anis[i].play();
                        break;
                    }
                }
            });

            ani.canvas.addEventListener('touchstart', function () {
                for (var i = 0; i < canvasArr.length; i++) {
                    if (event.target === canvasArr[i]) {
                        anis[i].play();
                        break;
                    }
                }
            });

        }
    });

</script>
