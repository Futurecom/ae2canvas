        function loop() {
            requestAnimationFrame(loop);
            draw();
        }

        window.onload = function () {
            canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                ctx = canvas.getContext('2d');
                loop();
            }
        };

        function draw() {

            ctx.save();
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.restore();

            ctx.beginPath();
            ctx.rect(400, 400, 150, 150);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 30;
            ctx.stroke();
            ctx.fillStyle = 'darkcyan';
            ctx.fill();
        }

        function transformTest() {

        }

        function rotateMatrix(deg, x, y) {
            var rad = deg * (Math.PI / 180);

            var c = Math.cos(rad);
            var s = Math.sin(rad);
            var dx = x - c * x + s * y;
            var dy = y - s * x - c * y;

            ctx.transform(c, s, -s, c, dx, dy);

        }

        function scaleMatrix(sx, sy, x, y) {
            var m11 = sx;
            var m12 = 0;
            var m21 = 0;
            var m22 = sy;
            var dx = -x * sx + x;
            var dy = -y * sy + y;

            ctx.transform(sx, 0, 0, sy, -x * sx + x, -y * sy + y);
        }

        function skewMatrix(skew, angle, x, y) {

            var t = Math.tan(skew);
            rotateMatrix(angle, x, y);
            ctx.transform(1, 0, tan, 1, 0, 0);
            rotateMatrix(-angle, x, y);
        }
