<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <style>
        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            margin: 0;
            background: #555;
            text-align: center;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 1280px;
            height: 720px;
            background: url(img/grid.png) white;
            /*background: #000000;*/
        }

        .btn-group {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }
    </style>
</head>
<body>
<div class="btn-group">
    <button id="start" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-play"></span></button>
    <button id="stop" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-stop"></span></button>
    <button id="pause" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pause"></span></button>
</div>
<canvas id="canvas"></canvas>
<script>
    (function () {
        var lastTime = 0;
        var vendors = ['webkit', 'moz'];
        for (var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
            window.requestAnimationFrame = window[vendors[x] + 'RequestAnimationFrame'];
            window.cancelAnimationFrame =
                    window[vendors[x] + 'CancelAnimationFrame'] || window[vendors[x] + 'CancelRequestAnimationFrame'];
        }

        if (!window.requestAnimationFrame)
            window.requestAnimationFrame = function (callback, element) {
                var currTime = new Date().getTime();
                var timeToCall = Math.max(0, 16 - (currTime - lastTime));
                var id = window.setTimeout(function () {
                            callback(currTime + timeToCall);
                        },
                        timeToCall);
                lastTime = currTime + timeToCall;
                return id;
            };

        if (!window.cancelAnimationFrame)
            window.cancelAnimationFrame = function (id) {
                clearTimeout(id);
            };
    }());

    (function () {

// prepare base perf object
        if (typeof window.performance === 'undefined') {
            window.performance = {};
        }

        if (!window.performance.now) {

            var nowOffset = Date.now();

            if (performance.timing && performance.timing.navigationStart) {
                nowOffset = performance.timing.navigationStart
            }

            window.performance.now = function now() {
                return Date.now() - nowOffset;
            }

        }

    })();
</script>
<script src="src/lib/stats.min.js"></script>
<script src="build/ae2canvas.js"></script>
<script>
    var stats, ctx, runtime;
    var file = 'animation';

    if (location.hash) {
        file = location.hash.substring(1);
    }

    function fetchJSONFile(path, callback) {
        var httpRequest = new XMLHttpRequest();
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState === 4) {
                if (httpRequest.status === 200) {
                    var data = JSON.parse(httpRequest.responseText);
                    if (callback) callback(data);
                }
            }
        };
        httpRequest.open('GET', path);
        httpRequest.send();
    }

    function loop(time) {
        requestAnimationFrame(loop);
        render(time);
    }

    function start(data) {
        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0';
        stats.domElement.style.left = '0';
        document.getElementsByTagName('body')[0].appendChild(stats.domElement);

        document.getElementById('start').addEventListener('click', function () {
            runtime.start();
        }, false);
        document.getElementById('stop').addEventListener('click', function () {
            runtime.stop();
        }, false);
        document.getElementById('pause').addEventListener('click', function () {
            runtime.pause();
        }, false);

        var canvas = document.getElementById('canvas');
        if (canvas.getContext) {
            runtime = new ae2canvas(data, canvas);
            runtime.loop = true;
            runtime.isHD = ((window.matchMedia && (window.matchMedia('only screen and (min-resolution: 124dpi), only screen and (min-resolution: 1.3dppx), only screen and (min-resolution: 48.8dpcm)').matches || window.matchMedia('only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 2.6/2), only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (min-device-pixel-ratio: 1.3)').matches)) || (window.devicePixelRatio && window.devicePixelRatio > 1.3));
            runtime.fluid = true;
            loop();
            runtime.start();
        }
    }

    function render(time) {
        if (!time) time = performance.now();
        runtime.update(time);
        stats.update();;
    }

    fetchJSONFile('json/' + file + '.json', function (data) {
        start(data);
    });
</script>
</body>
</html>
